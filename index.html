<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel = "icon" type = "image/png" href = "src/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title> Online Store </title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body onload="init()">
    <div class="container">
        <header>
            <div class="row">
                <div class="col">
                    <h1 id="storeName">Online Store</h1>
                </div>
                <div class = "col-md-auto">
                    <div class="custom-control custom-switch" onchange="modeChange()">
                        <input type="checkbox" class="custom-control-input" id="customSwitch1">
                        <label class="custom-control-label" for="customSwitch1" id = "modeLabel">Night mode</label>
                    </div>
                </div>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light" id="mainNavbar">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Category
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" id="category1" href="#">Category 1</a>
                        <a class="dropdown-item" id="category2" href="#">Category 2</a>
                        <a class="dropdown-item" id="category3" href="#">Category 3</a>
                        <a class="dropdown-item" id="category4" href="#">Category 4</a>
                        <a class="dropdown-item" id="category5" href="#">Category 5</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">All Categories</a>
                    </div>
                    </li>
                </ul>
                    <div id="time">Time</div>
                </div>
            </nav>
        </header>
        <main class="container">
            <div class="row" id="storeItems"></div>
        </main>
        <footer>
            <div class="card" style="width: 18rem;">
                <img src="src/nike.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Nike Pro</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Price: $</li>
                  <li class="list-group-item">On Stoke: </li>
                </ul>
                <div class="card-body">
                  <a href="#" class="card-link">Add to cart</a>
                </div>
              </div>
        </footer>
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
