<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel = "icon" type = "image/png" href = "src/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title> Online Store </title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body onload="init()">
    <div class="container">
        <header>
            <div class="row">
                <div class="col">
                    <h1 id="storeName">Online Store</h1>
                </div>
                <div class="dropdown">
                    <button class="btn btn-outline-dark" type="button" id="dropdownMenuButton1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      ðŸ‡¨ðŸ‡¦
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" id='cad' href="#" onclick="changeToCAD();">ðŸ‡¨ðŸ‡¦CAD</a>
                      <a class="dropdown-item" id='usd' href="#" onclick="changeToUSD();">ðŸ‡ºðŸ‡¸USD</a>
                      <a class="dropdown-item" id="kzt" href="#" onclick="changeToKZT();">ðŸ‡°ðŸ‡¿KZT</a>
                    </div>
                </div>
                <div class = "col-sm-auto">
                    <div class="custom-control custom-switch" onchange="modeChange()">
                        <input type="checkbox" class="custom-control-input" id="customSwitch1">
                        <label class="custom-control-label" for="customSwitch1" id = "modeLabel">Night mode</label>
                    </div>
                </div>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light" id="mainNavbar">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Category
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" id="category1" href="#" onclick="displayStoreItems(1);categoryChange(1);">Shoes</a>
                        <a class="dropdown-item" id="category2" href="#" onclick="displayStoreItems(2);categoryChange(2);">T-Shirt</a>
                        <a class="dropdown-item" id="category3" href="#" onclick="displayStoreItems(3);categoryChange(3);">Jeans</a>
                        <a class="dropdown-item" id="category4" href="#" onclick="displayStoreItems(4);categoryChange(4);">Hoodie</a>
                        <a class="dropdown-item" id="category5" href="#" onclick="displayStoreItems(5);categoryChange(5);">Socks</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#" onclick="displayStoreItems(0)">All Categories</a>
                    </div>
                    </li>
                </ul>
                    <div id="time">Time</div>
                </div>
            </nav>
        </header>
        <main class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 d-flex justify-content-around" id="storeItems"></div>
            <h2>Your Cart</h2>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 d-flex justify-content-around" id="cartItems">
            </div>
            <div id="hiddenModals"></div>
        </main>
        <footer>
            <div class="container">
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#cartModal">
                  View Cart
                </button>  
              </div>
              
              <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header border-bottom-0">
                      <h5 class="modal-title" id="exampleModalLabel">
                        Your Shopping Cart
                      </h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body row">
                        <div class="col-sm"></div>
                    <input type="text" id='qnt'>
                    </div>
                    <div class="modal-footer border-top-0 d-flex justify-content-between">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-success">Checkout</button>
                    </div>
                  </div>
                </div>
              </div>
              <button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button>
        </footer>
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
